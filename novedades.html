    <div class="titulo-inicial">
        <h1>Novedades</h1>
    </div>

    <div class="novedades" id="app">
        <ul>
            <li v-for="noticia of noticias" class="noticia">
                <div class="noticia__imagen">
                    <img :src="noticia.imgNoti" alt="">
                </div>
                <div class="noticia__texto">
                    <h2>{{noticia.titulo}}</h2>
                    <p class="noticia__fecha">{{noticia.fecha}}</p>
                    <p class="noticia__contenido">{{noticia.descNoti}}</p>
                </div>

            </li>
        </ul>
    </div>
